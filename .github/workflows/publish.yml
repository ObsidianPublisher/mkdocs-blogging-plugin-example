name: publish 
on:
  push:
    branches: 
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install -r requirements.txt
      - run: pip install -e git+git://github.com/ObsidianPublisher/mkdocs-blogging-plugin.git@root_pages_opt#egg=mkdocs-blogging-plugin
      - run: mkdocs gh-deploy --force
